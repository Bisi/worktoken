<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="../layout/template.xhtml">

    <ui:define name="body">

        <h:form id="confirmations">
            <h:outputText value="Nothing to do" rendered="#{empty confirmations.resultList}"/>

            <rich:dataTable value="#{confirmations.resultList}" var="node" rendered="#{not empty confirmations.resultList}">
                <f:facet name="header">
                    <h:outputText value="Answers to confirm"/>
                </f:facet>
                <rich:column>
                    <f:facet name="header">Subject</f:facet>
                    <s:link id="_#{node.id}" view="/helpdesk/confirmation.xhtml" value="ReceiveTask for process #{node.process.instanceId}">
                        <f:param name="taskid" value="#{node.id}"/>
                    </s:link>
                </rich:column>
            </rich:dataTable>

            <div class="actionButtons">
                <h:commandButton id="submit" value="Refresh" action="#{nodeList.refresh()}"/>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
